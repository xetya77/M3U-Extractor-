<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>M3U Channel Extractor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>M3U Channel Extractor</h1>

  <div class="inputBox">
    <input id="m3uUrl" placeholder="Paste URL playlist.m3u">
    <button id="loadBtn">LOAD</button>
  </div>

  <div class="tools">
    <input id="search" placeholder="Search channel...">
    <button onclick="copyNames()">COPY ALL</button>
    <button onclick="exportTXT()">EXPORT TXT</button>
  </div>

  <div id="status"></div>
  <div id="channelList"></div>
</div>

<script src="app.js"></script>
</body>
</html>
